---
services:
  postgres:
    image: postgres:16-alpine
    container_name: monte-carlo-engine-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mcengine}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: monte-carlo-engine-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    image: monte-carlo-engine-api:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monte-carlo-engine-api
    environment:
      # API Settings
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: 8000
      API_RELOAD: ${API_RELOAD:-false}
      # Redis Settings
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # PostgreSQL Settings
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mcengine}
      # Redis RQ Settings
      COMMISSION_QUEUE: ${COMMISSION_QUEUE:-commission:queue}
      RESULT_CACHE_PREFIX: ${RESULT_CACHE_PREFIX:-mcengine:result:}
      CACHE_TTL_SECONDS: ${CACHE_TTL_SECONDS:-600}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://${API_HOST:-0.0.0.0}:${API_PORT:-8000}/health",
        ]
      interval: 1m
      timeout: 3s
      retries: 3

  worker:
    image: monte-carlo-engine-worker:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monte-carlo-engine-worker
    command: ["uv", "run", "-m", "worker"]
    environment:
      # Redis Settings
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # PostgreSQL Settings
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mcengine}
      # Redis RQ Settings
      COMMISSION_QUEUE: ${COMMISSION_QUEUE:-commission:queue}
      RESULT_CACHE_PREFIX: ${RESULT_CACHE_PREFIX:-mcengine:result:}
      CACHE_TTL_SECONDS: ${CACHE_TTL_SECONDS:-600}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
volumes:
  postgres_data:
